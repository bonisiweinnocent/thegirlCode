<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link href="user.css" rel="stylesheet" />
</head>

<body>
    <div x-class="container" x-data="info">
    <h3 class="signup">Sign up</h3>
    <hr class="signup" />
    <div class="container">
        <form>
            <label class="username" for="username">Username:</label>
            <input type="text" id="name" name="username" placeholder="Enter your username" required />
            <br />
            <label for="password">Create a password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <br />
            <label for="password">Confirm your password</label>
            <input type="text" id="password1" name="password" placeholder="Confirm your password" required />
        </form>
        <br />
        <div class="box">
            Show Password
            <input class="" type="checkbox" onclick="myAnotherFunction()" />
        </div>
        <button class="signupbtn">Sign Up</button>
    </div>
    <script type="module" src="/main.js"></script>
</div>
</body>

</html>
